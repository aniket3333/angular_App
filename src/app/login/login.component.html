<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="row">
        <div class="text-center mb-3">
            <span class="material-icons">face_6</span>
            <br>
         <strong class="text-muted">Login</strong>
        </div>
       <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group mb-2">
          <input type="text" id="username" placeholder="Username" class="form-control" formControlName="username" required />
          <div *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched" class="text-danger">
            Required
          </div>
          <div *ngIf="loginForm.get('username').hasError('minlength') && loginForm.get('username').touched" class="text-danger">
            Username must be at least 5 characters long.
          </div>
        </div>

        <div class="form-group mb-2">
          <input type="password" id="password" placeholder="Password" class="form-control" formControlName="password" />
          <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched" class="text-danger">
            Required
          </div>
          <div *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched" class="text-danger">
            Password must be at least 8 characters long.
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary form-control">Login</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <span class="text-muted">beta 2.15.0</span>
      </div>
    </div>
  </div>
